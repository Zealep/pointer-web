<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recuperar clave</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
$(document).ready(function() {
    $("#restoreForm").submit(function(event) {
		event.preventDefault();
		enviarCorreo();
	});
    function enviarCorreo(){
    	var correo=$("#email").val();
    	$.ajax({
    		type : "POST",
			contentType : "application/json",
			url : "send?"+
					"email="+correo
			,
			beforeSend: function() {
		        $("#loading").show();
		    },
			success : function(data) {
				 $("#loading").hide();
				 var alerta = "";
					if(data.codigo == 200){
						alerta = "alert alert-success"
						resetData();
					}else{
						alerta = "alert alert-danger"
					}
				$("#postResultDiv").hide().html("<div class='"+alerta+"'>" +
						"<strong>"+data.mensaje+"</strong></div>").slideDown("slow");
			},
			error : function(e) {
				 $("#loading").hide();
				$("#postResultDiv").html("<div class='alert alert-danger'><strong>Ocurrio un error al enviar el correo</strong></div>");
				console.log("ERROR: ", e);
			}
		});
    	resetData();
    }
    function resetData(){
    	$("#email").val("");
    }
});
</script>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header">Recuperar contrase√±a</div>
			<div class="card-body">
				<form id="restoreForm">
					<div class="form-group">
						<label for="email">Correo electronico</label> <input
							type="email" class="form-control" id="email"
							aria-describedby="emailHelp">
					</div>
					
					<button type="submit" class="btn btn-primary">Recuperar</button>
					<a th:href="@{/login}" class="btn btn-secondary" role="button">Cancelar</a>
					
				</form>
				<div id="loading" class="spinner-border text-primary" role="status" style="display: none;margin-top: 10px">
  				<span class="sr-only">Cargando..</span>
  				</div>
				<div id="postResultDiv" style="width:100%; margin-top:10px"></div>

			</div>
		</div>
	</div>
</body>
</html>
