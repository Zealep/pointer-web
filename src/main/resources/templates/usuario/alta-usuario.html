<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alta de usuarios</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

</head>
<script>
	$(document).ready(function() {
						
						$("#altaUserForm").validate({
							rules: {
					             apellidoPaterno: {
					                 required: true
					             }
					         },
					         messages:{
					        	 apellidoPaterno:{
					        		 required: "El apellido paterno es requerido"
					        	 }
					         },
					         submitHandler: function (form) {
					        	 console.log(form);
					        	
					        	registrarUsuario();
					         }
							  
							});
						
					
						function registrarUsuario() {
							var formData = {
								apellidoPaterno : $("#apellidoPaterno").val(),
								apellidoMaterno : $("#apellidoMaterno").val(),
								nombres : $("#nombres").val(),
								idTipoDocumentoIdentidad : $("#tipoDocumento option:selected").val(),
								numeroDocumento : $("#numeroDocumento").val(),
								correo : $("#correo").val(),
								contraseña : $("#contraseña").val()
							}
							$.ajax({
										type : "POST",
										contentType : "application/json",
										url : "add",
										data : JSON.stringify(formData),
										beforeSend: function() {
									        $("#loading").show();
									    },
										success : function(data) {
											$("#loading").hide();
											var message = data.mensaje;
											var alerta = "";
											if(data.codigo == 200){
												alerta = "alert alert-success"
												resetData();
											}else{
												alerta = "alert alert-danger"
											}
											
											$("#postResultDiv")
													.hide()
													.html(
															"<div class='"+alerta+"'>"
																	+ "<strong>"+message+"</strong></div>")
													.slideDown("slow");
										},
										error : function(jqXHR, textStatus, errorThrown) {
											$("#loading").hide();
											$("#postResultDiv")
													.html(
															"<div class='alert alert-danger'><strong>Ocurrio un error al registrar el postulante</strong></div>");
											console.log(jqXHR.status + ' ' + jqXHR.responseText);
										}
									});
							
						}
						function resetData() {
							$("#apellidoPaterno").val("");
							$("#apellidoMaterno").val("");
							$("#nombres").val("");
							$("#correo").val("");
							$("#contraseña").val("");
							$("#numeroDocumento").val("");
						}
					});
</script>

<body>
	<div class="container">
		<div class="card" style="margin-top: 2rem;">
			<div class="card-header">Registro de datos del postulante</div>
			<div class="card-body">
				<form id="altaUserForm">

					<div class="form-group">
						<label for="apellidoPaterno">Apellido Paterno</label> <input
							type="text" class="form-control" id="apellidoPaterno" required>
					</div>
					<div class="form-group">
						<label for="apellidoMaterno">Apellido Materno</label> <input
							type="text" class="form-control" id="apellidoMaterno" >
					</div>

					<div class="form-group">
						<label for="nombres">Nombres</label> <input type="text"
							class="form-control" id="nombres" >
					</div>

					<div class="form-group">
						<label for="idTipoDocumentoIdentidad">Tipo de documento</label> <select class="form-control"
							name="tipoDocumento" id="tipoDocumento" >
							<option value=" ">Seleccionar</option>
							<option th:each="t : ${tipoDocumentos}"
								th:value="${t.idTipoDocumentoIdentidad}" 
								th:text="${t.glsTipoDocumentoIdentidad}"
								/>
						</select>
					</div>

					<div class="form-group">
						<label for="numeroDocumento">Numero Documento</label> <input
							type="text" class="form-control" id="numeroDocumento" >
					</div>


					<div class="form-group">
						<label for="correo">Correo electronico</label> <input type="email"
							class="form-control" id="correo" aria-describedby="emailHelp" >
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label> <input type="password"
							class="form-control" id="contraseña" >
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
					<a th:href="@{/login}" class="btn btn-secondary" role="button">Cancelar</a>


				</form>
			
				<div id="loading" class="spinner-border text-primary" role="status" style="display: none;margin-top: 10px'">
  				<span class="sr-only">Cargando..</span>

				</div>
				<div id="postResultDiv" style="width: 100%; margin-top: 10px"></div>

			</div>
		</div>
	</div>
</body>
</html>
