<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alta de usuarios</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
$(document).ready(function() {
    $("#altaUserForm").submit(function(event) {
		event.preventDefault();
		registrarUsuario();
	});
    function registrarUsuario(){
    	var formData = {
    			correo: $("#email").val(),
        		usuario : $("#usuario").val(),
        		clave : $("#password").val()
        	}
    	$.ajax({
    		type : "POST",
			contentType : "application/json",
			url : "add",
			data : JSON.stringify(formData),
			success : function() {
				$("#postResultDiv").hide().html("<div class='alert alert-success'>" +
						"<strong>Registro correcto !</strong></div>").slideDown("slow");
			},
			error : function(e) {
				$("#postResultDiv").html("<div class='alert alert-danger'><strong>Error.</strong></div>");
				console.log("ERROR: ", e);
			}
		});
    	resetData();
    }
    function resetData(){
    	$("#email").val("");
    	$("#usuario").val("");
    	$("#password").val("");
    }
});

</script>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header">Registro de usuario</div>
			<div class="card-body">
				<form id="altaUserForm">
					<div class="form-group">
						<label for="email">Correo electronico</label> <input
							type="email" class="form-control" id="email"
							aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="usuario">Usuario</label> <input
							type="text" class="form-control" id="usuario"
							aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="password">Contrase√±a</label> <input
							type="password" class="form-control" id="password">
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
					<a th:href="@{/login}" class="btn btn-secondary" role="button">Cancelar</a>
					
					
				</form>
				
				<div id="postResultDiv" style="width:200px; margin-top:10px"></div>

			</div>
		</div>
	</div>
</body>
</html>
