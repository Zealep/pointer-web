<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alta de usuarios</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<script th:include="fragments/header :: menus">
	
</script>
</head>

<body>

	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="card card-principal">
			<div class="card-header">Datos de Experiencia Laboral</div>
			<div class="card-body">
				<form id="personalForm">

					<div class="form-row">

						<div class="form-group col-md-4">
							<label for="nombreEmpresa">Nombre de empresa</label> <input
								type="text" class="form-control" id="nombreEmpresa">
						</div>


						<div class="form-group col-md-4">
							<label for="tipoEmpresa">Tipo de empresa</label> <select
								class="form-control" id="tipoEmpresa">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="actividadEmpresa">Actividad empresa</label> <select
								class="form-control" id="actividadEmpresa">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="direccion">Direccion</label> <input
								type="text" class="form-control" id="direccion">
						</div>

						<div class="form-group col-md-6">
							<label for="telefono">Telefono</label> <input
								type="text" class="form-control" id="telefono">
						</div>

					</div>


					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="fechaIngreso">Fecha de ingreso</label> <input type="date"
								class="form-control" id="fechaIngreso">
						</div>


						<div class="form-group col-md-6">
							<label for="fechaRetiro">Fecha de retiro</label> <input type="date"
								class="form-control" id="fechaRetiro">
						</div>

					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="cargo">Cargo desempeñado</label> <input type="text"
								class="form-control" id="cargo">
						</div>


						<div class="form-group col-md-4">
							<label for="area">Area</label> <input type="text"
								class="form-control" id="area">
						</div>
						
						<div class="form-group col-md-4">
							<label for="dedicacion">Dedicacion</label> <select
								class="form-control" id="dedicacion">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>

					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="tipoContrato">Tipo de contrato</label> <select
								class="form-control" id="tipoContrato">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>


						<div class="form-group col-md-4">
							<label for="motivoRetiro">Motivo de retiro</label> <select
								class="form-control" id="motivoRetiro">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
						
						<div class="form-group col-md-4">
							<label for="manejoPersonal">¿Manejo personal?</label> <select
								class="form-control" id="manejoPersonal">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>

					</div>
					
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="salario">Salario en soles</label> <input type="text"
								class="form-control" id="salario">
						</div>

						<div class="form-group col-md-4">
							<label for="nombreJefe">Nombre del jefe inmediato</label> <input type="text"
								class="form-control" id="nombreJefe">
						</div>
						
						<div class="form-group col-md-4">
							<label for="cargoJefe">Cargo del jefe inmediato</label> <input type="text"
								class="form-control" id="cargoJefe">
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="funciones">Funciones desempeñadas</label> <textarea
								class="form-control" id="funciones"></textarea>
						</div>
					</div>
					
					


					<button type="submit" class="btn btn-primary">Registrar</button>
					<a th:href="@{/laboral/datos}" class="btn btn-secondary"
						role="button">Cancelar</a>


				</form>

			</div>
		</div>
	</div>

</body>
</html>
