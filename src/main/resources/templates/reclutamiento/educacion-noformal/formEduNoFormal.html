<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alta de usuarios</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<script th:include="fragments/header :: menus">
</script>
</head>

<body>

	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="card card-principal">
			<div class="card-header">Datos de Educacion No Formal</div>
			<div class="card-body">
				<form id="personalForm">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="modalidadAcademica">Modalidad Academica</label> <select
								class="form-control" id="modalidadAcademica">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="nombreEstudios">Nombre de los estudios</label> <select
								class="form-control" id="nombreEstudios">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nombreEspeEstudios">Nombre especifico de los estudios</label> 
							<input
								type="text" class="form-control" id="nombreEspeEstudios">
						</div>

							<div class="form-group col-md-6">
							<label for="institucion">Institucion</label> <select
								class="form-control" id="institucion">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="paisNacimiento">Pais Nacimiento</label> <select
								class="form-control" id="paisNacimiento">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>

						<div class="form-group col-md-3">
							<label for="departamentoNacimiento">Departamento</label> <select
								class="form-control" id="departamentoNacimiento">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>


						<div class="form-group col-md-3">
							<label for="provinciaNacimiento">Provincia</label> <select
								class="form-control" id="provinciaNacimiento">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>


						<div class="form-group col-md-3">
							<label for="distritoNacimiento">Distrito</label> <select
								class="form-control" id="distritoNacimiento">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>
					
				
					<div class="form-row">
						
						<div class="form-group col-md-3">
						<label for="tiempoEstudio">Tiempo de estudio</label> <input
								type="text" class="form-control" id="tiempoEstudio">
						</div>	
						
						<div class="form-group col-md-3">
						<label for="periodo">Â </label>
								 <select
								class="form-control" id="periodo">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>	
						
						<div class="form-group col-md-6">
							<label for="promedio">Promedio</label> <input
								type="text" class="form-control" id="promedio">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="fechaInicio">Fecha inicio</label> <input type="date"
								class="form-control" id="fechaInicio">
						</div>


						<div class="form-group col-md-6">
							<label for="fechaFin">Fecha fin</label> <input
								type="date" class="form-control" id="fechaFin">
						</div>

					</div>
					
				
					
					<button type="submit" class="btn btn-primary">Registrar</button>
					<a th:href="@{/no-formales/datos}" class="btn btn-secondary" role="button">Cancelar</a>


				</form>
				
			</div>
		</div>
	</div>

</body>
</html>
