	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script

<link rel="stylesheet"

<script th:include="fragments/header :: menus">
</script>
<script >
	$(document)
			.ready(
					function() {
						$("#personalForm").submit(function(event) {
							event.preventDefault();
							registrarDatos();
						});
						function registrarDatos() {
							var formData = {
								correo : $("#email").val(),
								usuario : $("#usuario").val(),
								clave : $("#password").val()
							}
							$
									.ajax({
										type : "POST",
										contentType : "application/json",
										url : "add",
										data : JSON.stringify(formData),
										success : function() {
											$("#postResultDiv")
													.hide()
													.html(
															"<div class='alert alert-success'>"
																	+ "<strong>Registro el usuario correctamente</strong></div>")
													.slideDown("slow");
										},
										error : function(e) {
											$("#postResultDiv")
													.html(
															"<div class='alert alert-danger'><strong>Ocurrio un error</strong></div>");
											console.log("ERROR: ", e);
										}
									});
							resetData();
						}
						function resetData() {
							$("#email").val("");
							$("#usuario").val("");
							$("#password").val("");
						}
					});
</script>
